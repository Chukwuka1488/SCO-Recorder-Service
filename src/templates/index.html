<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recorder Service Application</title>
</head>
<body>
    <h3>Recorder Microservice Flask Framework</h3>
    <h4>The 💻 : [{{ HOSTNAME }}] IP Address is 🌐 : [{{ IP }}]</h4>

    <h3>Upload Video Path and Metadata</h3>
    <form action="/upload_metadata" method="post" enctype="multipart/form-data">
        <label for="file">Video File:</label>
        <input type="file" id="file" name="file" required><br><br>

        <label for="cashier_id">Cashier ID:</label>
        <input type="text" id="cashier_id" name="cashier_id" required><br><br>

        <label for="transaction_id">Transaction ID:</label>
        <input type="text" id="transaction_id" name="transaction_id" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
